<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">  
    <title>Home</title>
</head>

<style>
  body{
    background-image: linear-gradient( to right,#02a1c1,#51adbd);
  }
  .navbar{
    margin-top: 1%;
    border-radius: 5px;
  }
  form{
    background-color: white;
    margin-top: -15%;
    padding: 20px;
    border-radius: 10px;
    height: 50%;
    width: 50%;
    margin-left: 50%;
    box-shadow: black 4px 4px 8px;

  }

.intro{
  width: 40%;
  margin-top: 10%;
  color: white;
}

</style>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/registration">Sign Up</a>
          <a class="nav-item nav-link" href="#">Profile</a>

        </div>
      </div>
    </nav>
    <div class="intro">
      
      <h1>Welcome to Iceey!</h1> 
      <p>
      <h5>A virtual network with endless possibilites supporting inclusivity and diversity.</h5>
    </p>
    </div>

    <form action="/welcome">
       <h2>Sign in!</h2> 
        <div class="box">
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter your Username">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <br> Not a member yet? 
        <a href="/registration">Register Now!</a>
      </div>
      </form>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
